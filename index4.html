<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số thứ nhất:"));
    let b = parseInt(prompt("Nhập số thứ hai:"));
    let c = parseInt(prompt("Nhập số thứ ba:"));
    let max = a;
    if(b>a) {
        max = b;
        if(c>b)
            max = c;
    }else
        if(c>a)
            max = c;

    alert("Số lớn nhất trong 3 số là: " + max);
</script>
</body>
</html>
