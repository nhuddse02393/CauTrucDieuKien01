<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a:"));
    if(a<0)
        alert(a + " nhỏ hơn 0!");
    else
        if(a>0)
            alert(a + " lớn hơn 0!");
        else
            alert(a + " bằng 0!");

</script>
</body>
</html>
